<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlink Example</title>
</head>
<body>

    <h1>Hyperlink Examples</h1>

    <!-- Hyperlink for Text -->
    <p>
        Visit <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a> for more information.
    </p>

    <!-- Hyperlink for Image -->
    <p>
        <a href="https://www.google.com" target="_blank">
            <img src="https://images.unsplash.com/photo-1626808642875-0aa545482dfb?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8ZnJlZSUyMGltYWdlc3xlbnwwfHwwfHx8MA%3D%3D" alt="Google" height="200px" width="200px">
        </a>
    </p>

    <!-- Hyperlink for Video -->
    <p>
        <a href="https://www.youtube.com/" target="_blank">
            <video width="250" controls>
                <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </a>
    </p>

    <!-- Hyperlink for Audio -->
    <p>
        <a href="https://soundcloud.com/" target="_blank">
            <audio controls>
                <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
                Your browser does not support the audio tag.
            </audio>
        </a>
    </p>

</body>
</html>
